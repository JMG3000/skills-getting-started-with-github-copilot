<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Cheese Not Found</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error-container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      
      .error-content {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .error-code {
        font-size: 72px;
        font-weight: bold;
        color: #c62828;
        margin-bottom: 20px;
      }
      
      .error-title {
        font-size: 32px;
        font-weight: bold;
        color: #1a237e;
        margin-bottom: 20px;
      }
      
      .error-message {
        font-size: 20px;
        color: #666;
        margin-bottom: 30px;
      }
      
      .back-button {
        display: inline-block;
        background-color: #1a237e;
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      
      .back-button:hover {
        background-color: #3949ab;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Cafeteria Service</h2>
    </header>

    <main>
      <div class="error-container">
        <div class="error-content">
          <div class="error-code">404</div>
          <div class="error-title">Cheese Not Found</div>
          <div class="error-message">Okay, no cheese for you!</div>
          <a href="/cheese" class="back-button">Go Back</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>
  </body>
</html>

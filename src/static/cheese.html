<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Request</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .cheese-container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      
      .cheese-form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .cheese-question {
        font-size: 28px;
        font-weight: bold;
        color: #1a237e;
        margin-bottom: 30px;
      }
      
      .cheese-selector {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .cheese-selector label {
        font-size: 18px;
        cursor: pointer;
        padding: 15px 30px;
        border: 2px solid #1a237e;
        border-radius: 5px;
        transition: all 0.3s;
      }
      
      .cheese-selector input[type="radio"] {
        margin-right: 10px;
      }
      
      .cheese-selector label:hover {
        background-color: #e8eaf6;
      }
      
      .cheese-selector input[type="radio"]:checked + span {
        font-weight: bold;
      }
      
      .cheese-result {
        margin-top: 30px;
        display: none;
      }
      
      .cheese-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 20px;
      }
      
      .result-message {
        font-size: 24px;
        color: #1a237e;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Cafeteria Service</h2>
    </header>

    <main>
      <div class="cheese-container">
        <div class="cheese-form">
          <div class="cheese-question">Do you want cheese with that?</div>
          
          <div class="cheese-selector">
            <label>
              <input type="radio" name="cheese" value="yes" />
              <span>Yes</span>
            </label>
            <label>
              <input type="radio" name="cheese" value="no" />
              <span>No</span>
            </label>
          </div>
          
          <button id="submit-btn" onclick="handleCheeseChoice()">Submit</button>
          
          <div id="cheese-result" class="cheese-result"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script>
      function handleCheeseChoice() {
        const selected = document.querySelector('input[name="cheese"]:checked');
        
        if (!selected) {
          alert('Please select an option!');
          return;
        }
        
        const choice = selected.value;
        const resultDiv = document.getElementById('cheese-result');
        
        if (choice === 'yes') {
          resultDiv.innerHTML = `
            <div class="result-message">Here's your cheese! ðŸ§€</div>
            <img src="cheese.jpg" alt="A delicious slice of cheese" class="cheese-image" />
          `;
          resultDiv.style.display = 'block';
        } else {
          // Redirect to 404 cheese not found error
          window.location.href = '/cheese-404';
        }
      }
    </script>
  </body>
</html>
